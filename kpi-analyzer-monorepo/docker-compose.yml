version: '3.8'

services:
  backend:
    build: ./python-engine
    container_name: kpi-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - DEBUG=false
      - ALLOWED_ORIGINS=https://votre-domaine.com,https://www.votre-domaine.com
    networks:
      - kpi-network

  frontend:
    build: ./electron-app
    container_name: kpi-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - kpi-network

networks:
  kpi-network:
    driver: bridge

volumes:
  data:
